<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ và tim rơi (Có thể tùy chỉnh)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 800px;
        }

        .falling-item {
            position: absolute;
            opacity: 0;
            animation: fall linear infinite;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            display: inline-block;
            transform: rotate(-45deg);
            position: relative;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        .love-text {
            color: #ff69b4;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
            transform-style: preserve-3d;
            white-space: nowrap;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            50% {
                opacity: 1;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            background-color: #333;
            color: #fff;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ff69b4;
            font-size: 0.9rem;
            opacity: 0.5;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .copyright.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 30px;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #ff69b4;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #ff69b4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Language Selector CSS */
        .language-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        .language-selector select {
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #ff69b4;
        }

        .language-selector.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Help Button CSS */
        #helpButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #ff69b4;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        #helpButton.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

    </div>
