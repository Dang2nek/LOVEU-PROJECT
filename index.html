<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ và tim rơi (Có thể tùy chỉnh)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 800px;
        }

        .falling-item {
            position: absolute;
            opacity: 0;
            animation: fall linear infinite;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            display: inline-block;
            transform: rotate(-45deg);
            position: relative;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        .love-text {
            color: #ff69b4;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
            transform-style: preserve-3d;
            white-space: nowrap;
        }

        .falling-emoji {
            font-size: 2rem;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
            transform-style: preserve-3d;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            50% {
                opacity: 1;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            background-color: #333;
            color: #fff;
        }
        
        #customEmoji {
            display: none; /* Ẩn ban đầu */
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ff69b4;
            font-size: 0.9rem;
            opacity: 0.5;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .copyright.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 30px;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #ff69b4;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #ff69b4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Language Selector CSS */
        .language-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        .language-selector select {
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #ff69b4;
        }

        .language-selector.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Help Button CSS */
        #helpButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #ff69b4;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        #helpButton.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
    </div>

    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Hướng Dẫn Phím Tắt</h2>
            <p id="modalInfo1">Nhấn phím <strong>C</strong> để ẩn/hiện ô nhập liệu.</p>
            <p id="modalInfo2">Nhấn phím <strong>D</strong> để ẩn/hiện dòng chữ bản quyền.</p>
            <p id="modalInfo3">Nhấn phím <strong>H</strong> để ẩn/hiện nút Hướng dẫn và lựa chọn ngôn ngữ.</p>
            <button id="modalButton" onclick="closeModal()">Đã Hiểu</button>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label id="itemTypeLabel" for="itemTypeSelect">Chọn loại vật rơi:</label>
            <select id="itemTypeSelect" onchange="toggleInputs()">
                <option value="text">Chữ</option>
                <option value="heart">Tim (Mặc định)</option>
                <option value="emoji">Emoji</option>
            </select>
        </div>
        <div class="control-group">
            <label id="customTextLabel" for="customText">Nhập chữ muốn hiển thị:</label>
            <input type="text" id="customText" value="I LOVE YOU">
        </div>
        <div class="control-group">
            <label id="customEmojiLabel" for="customEmoji">Nhập emoji:</label>
            <input type="text" id="customEmoji" value="❤️">
        </div>
    </div>

    <div id="animation-container" style="position: relative; width: 100%; height: 100vh;">
    </div>

    <div class="copyright">
        <span id="copyrightText">&copy; Bản quyền bởi Sharkyhere</span>
        <br>
        <span id="aiDisclaimer">Mã được tạo bởi AI (Gemini)</span>
    </div>
    
    <button id="helpButton">?</button>

    <script>
        const container = document.getElementById('animation-container');
        const customTextElement = document.getElementById('customText');
        const customEmojiElement = document.getElementById('customEmoji');
        const itemTypeSelect = document.getElementById('itemTypeSelect');
        const controlsPanel = document.querySelector('.controls');
        const copyrightPanel = document.querySelector('.copyright');
        const modal = document.getElementById('instructionModal');
        const langSelect = document.getElementById('languageSelect');
        const languageSelector = document.querySelector('.language-selector');
        const helpButton = document.getElementById('helpButton');

        const translations = {
            'vi': {
                'itemTypeLabel': 'Chọn loại vật rơi:',
                'itemTypeOption1': 'Chữ',
                'itemTypeOption2': 'Tim (Mặc định)',
                'itemTypeOption3': 'Emoji',
                'customTextLabel': 'Nhập chữ muốn hiển thị:',
                'customEmojiLabel': 'Nhập emoji:',
                'modalTitle': 'Hướng Dẫn Phím Tắt',
                'modalInfo1': 'Nhấn phím <strong>C</strong> để ẩn/hiện ô nhập liệu.',
                'modalInfo2': 'Nhấn phím <strong>D</strong> để ẩn/hiện dòng chữ bản quyền.',
                'modalInfo3': 'Nhấn phím <strong>H</strong> để ẩn/hiện nút Hướng dẫn và lựa chọn ngôn ngữ.',
                'modalButton': 'Đã Hiểu',
                'copyrightText': '&copy; Bản quyền bởi Sharkyhere',
                'aiDisclaimer': 'Mã được tạo bởi AI (Gemini)'
            },
            'en': {
                'itemTypeLabel': 'Select falling item:',
                'itemTypeOption1': 'Text',
                'itemTypeOption2': 'Heart (Default)',
                'itemTypeOption3': 'Emoji',
                'customTextLabel': 'Enter the text to display:',
                'customEmojiLabel': 'Enter emoji:',
                'modalTitle': 'Keyboard Shortcuts Guide',
                'modalInfo1': 'Press <strong>C</strong> to hide/show the input box.',
                'modalInfo2': 'Press <strong>D</strong> to hide/show the copyright line.',
                'modalInfo3': 'Press <strong>H</strong> to hide/show the Help button and language selector.',
                'modalButton': 'Got It',
                'copyrightText': '&copy; Copyright by Sharkyhere',
                'aiDisclaimer': 'Code was generated by AI (Gemini)'
            }
        };

        function changeLanguage(lang) {
            document.getElementById('itemTypeLabel').innerHTML = translations[lang]['itemTypeLabel'];
            document.getElementById('itemTypeSelect').options[0].text = translations[lang]['itemTypeOption1'];
            document.getElementById('itemTypeSelect').options[1].text = translations[lang]['itemTypeOption2'];
            document.getElementById('itemTypeSelect').options[2].text = translations[lang]['itemTypeOption3'];
            document.getElementById('customTextLabel').innerHTML = translations[lang]['customTextLabel'];
            document.getElementById('customEmojiLabel').innerHTML = translations[lang]['customEmojiLabel'];
            document.getElementById('modalTitle').innerHTML = translations[lang]['modalTitle'];
            document.getElementById('modalInfo1').innerHTML = translations[lang]['modalInfo1'];
            document.getElementById('modalInfo2').innerHTML = translations[lang]['modalInfo2'];
            document.getElementById('modalInfo3').innerHTML = translations[lang]['modalInfo3'];
            document.getElementById('modalButton').innerHTML = translations[lang]['modalButton'];
            document.getElementById('copyrightText').innerHTML = translations[lang]['copyrightText'];
            document.getElementById('aiDisclaimer').innerHTML = translations[lang]['aiDisclaimer'];
        }

        const userLang = navigator.language.split('-')[0];
        if (translations[userLang]) {
            langSelect.value = userLang;
            changeLanguage(userLang);
        } else {
            changeLanguage('vi');
        }

        function toggleInputs() {
            const itemType = itemTypeSelect.value;
            if (itemType === 'text') {
                document.getElementById('customText').style.display = 'block';
                document.getElementById('customEmoji').style.display = 'none';
            } else if (itemType === 'emoji') {
                document.getElementById('customText').style.display = 'none';
                document.getElementById('customEmoji').style.display = 'block';
            } else { // heart
                document.getElementById('customText').style.display = 'none';
                document.getElementById('customEmoji').style.display = 'none';
            }
        }

        window.onload = function() {
            modal.style.display = "flex";
            itemTypeSelect.value = 'heart'; // Đặt mặc định là trái tim
            toggleInputs();
        };

        function closeModal() {
            modal.style.display = "none";
            helpButton.style.display = "block";
        }
        
        helpButton.addEventListener('click', () => {
            modal.style.display = "flex";
            helpButton.style.display = "none";
        });

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            const itemType = itemTypeSelect.value;
            const rotationAngle = 20;

            if (itemType === 'heart') {
                const heartSpan = document.createElement('span');
                heartSpan.classList.add('heart');
                item.appendChild(heartSpan);
                const heartSize = Math.random() * 20 + 15;
                item.style.width = `${heartSize}px`;
                item.style.height = `${heartSize}px`;
                item.style.left = `${Math.random() * 100}vw`;
                item.style.setProperty('--rotX', '0deg');
                item.style.setProperty('--rotY', `${rotationAngle}deg`);
                item.style.setProperty('--rotZ', '0deg');
                item.style.setProperty('--x-offset', '0px');

            } else if (itemType === 'emoji') {
                const emoji = customEmojiElement.value.trim();
                if (emoji.length === 0) {
                    item.remove();
                    return;
                }
                const emojiText = document.createElement('div');
                emojiText.classList.add('falling-emoji');
                emojiText.textContent = emoji;
                item.appendChild(emojiText);
                item.style.fontSize = `${Math.random() * 1.5 + 1.5}rem`;
                item.style.left = `${Math.random() * 100}vw`;
                item.style.setProperty('--rotX', '0deg');
                item.style.setProperty('--rotY', `${rotationAngle}deg`);
                item.style.setProperty('--rotZ', '0deg');
                item.style.setProperty('--x-offset', '0px');

            } else { // text
                const currentText = customTextElement.value.toUpperCase();
                const text = document.createElement('div');
                text.classList.add('love-text');
                text.textContent = currentText;
                item.appendChild(text);

                item.style.fontSize = `${Math.random() * 1 + 1}rem`;
                const minDistance = 20;
                let randomLeft = Math.random() * 100;
                let isTooClose = false;

                const existingItems = document.querySelectorAll('.love-text');
                existingItems.forEach(existingItem => {
                    const existingLeft = parseFloat(existingItem.style.left);
                    const distance = Math.abs(randomLeft - existingLeft);
                    if (distance < minDistance) {
                        isTooClose = true;
                    }
                });
                if (isTooClose) {
                    item.remove();
                    return;
                }
                item.style.left = `${randomLeft}vw`;
                item.style.setProperty('--rotX', '0deg');
                item.style.setProperty('--rotY', `${rotationAngle}deg`);
                item.style.setProperty('--rotZ', '0deg');
                item.style.setProperty('--x-offset', '0px');
            }
            item.style.animationDuration = `${Math.random() * 5 + 5}s`;
            item.style.animationDelay = `${Math.random() * 3}s`;
            container.appendChild(item);
            setTimeout(() => {
                item.remove();
            }, parseFloat(item.style.animationDuration) * 1000);
        }

        setInterval(createFallingItem, 100);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'c' || event.key === 'C') {
                event.preventDefault();
                controlsPanel.classList.toggle('hidden');
            }
            if (event.key === 'd' || event.key === 'D') {
                event.preventDefault();
                copyrightPanel.classList.toggle('hidden');
            }
            if (event.key === 'h' || event.key === 'H') {
                event.preventDefault();
                helpButton.classList.toggle('hidden');
                languageSelector.classList.toggle('hidden');
            }
        });
    </script>
</body>
</html>
