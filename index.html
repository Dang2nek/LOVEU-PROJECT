<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ và tim rơi (Có thể tùy chỉnh)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 800px;
        }

        .falling-item {
            position: absolute;
            opacity: 0;
            animation: fall linear infinite;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            display: inline-block;
            transform: rotate(-45deg);
            position: relative;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        .love-text {
            color: #ff69b4;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
            transform-style: preserve-3d;
            white-space: nowrap; /* Đảm bảo chữ không bị xuống dòng */
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            50% {
                opacity: 1;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s
