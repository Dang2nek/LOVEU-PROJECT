<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ và tim rơi (Có thể tùy chỉnh)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 800px;
        }

        .falling-item {
            position: absolute;
            opacity: 0;
            animation: fall linear infinite;
        }

        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            display: inline-block;
            transform: rotate(-45deg);
            position: relative;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff69b4;
            position: absolute;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        .love-text {
            color: #ff69b4;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
            transform-style: preserve-3d;
            white-space: nowrap;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            50% {
                opacity: 1;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform:
                    translateX(var(--x-offset, 0))
                    rotateX(var(--rotX, 0))
                    rotateY(var(--rotY, 0))
                    rotateZ(var(--rotZ, 0));
            }
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls label {
            display: block;
            margin-bottom: 5px;
        }

        .controls input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            background-color: #333;
            color: #fff;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ff69b4;
            font-size: 0.9rem;
            opacity: 0.5;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .copyright.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 30px;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #ff69b4;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content button {
            background-color: #ff69b4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Language Selector CSS */
        .language-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .language-selector select {
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #ff69b4;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
        </select>
    </div>

    <div id="instructionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Hướng Dẫn Phím Tắt</h2>
            <p id="modalInfo1">Nhấn phím <strong>C</strong> để ẩn/hiện ô nhập liệu.</p>
            <p id="modalInfo2">Nhấn phím <strong>D</strong> để ẩn/hiện dòng chữ bản quyền.</p>
            <button id="modalButton" onclick="closeModal()">Đã Hiểu</button>
        </div>
    </div>

    <div class="controls">
        <label id="inputLabel" for="customText">Nhập chữ muốn hiển thị:</label>
        <input type="text" id="customText" value="LOVE YOU">
    </div>

    <div id="animation-container" style="position: relative; width: 100%; height: 100vh;">
    </div>

    <div class="copyright">
        <span id="copyrightText">&copy; Copyright by Sharkyhere</span>
        <br>
        <span id="aiDisclaimer">Code was generative by AI (Gemini)</span>
    </div>

    <script>
        const container = document.getElementById('animation-container');
        const customTextElement = document.getElementById('customText');
        const controlsPanel = document.querySelector('.controls');
        const copyrightPanel = document.querySelector('.copyright');
        const modal = document.getElementById('instructionModal');
        const langSelect = document.getElementById('languageSelect');

        // Đối tượng chứa các đoạn văn bản theo ngôn ngữ
        const translations = {
            'vi': {
                'inputLabel': 'Nhập chữ muốn hiển thị:',
                'modalTitle': 'Hướng Dẫn Phím Tắt',
                'modalInfo1': 'Nhấn phím <strong>C</strong> để ẩn/hiện ô nhập liệu.',
                'modalInfo2': 'Nhấn phím <strong>D</strong> để ẩn/hiện dòng chữ bản quyền.',
                'modalButton': 'Đã Hiểu',
                'copyrightText': '&copy; Bản quyền bởi Sharkyhere',
                'aiDisclaimer': 'Mã được tạo bởi AI (Gemini)'
            },
            'en': {
                'inputLabel': 'Enter the text to display:',
                'modalTitle': 'Keyboard Shortcuts Guide',
                'modalInfo1': 'Press <strong>C</strong> to hide/show the input box.',
                'modalInfo2': 'Press <strong>D</strong> to hide/show the copyright line.',
                'modalButton': 'Got It',
                'copyrightText': '&copy; Copyright by Sharkyhere',
                'aiDisclaimer': 'Code was generated by AI (Gemini)'
            }
        };

        // Hàm thay đổi ngôn ngữ
        function changeLanguage(lang) {
            document.getElementById('inputLabel').innerHTML = translations[lang]['inputLabel'];
            document.getElementById('modalTitle').innerHTML = translations[lang]['modalTitle'];
            document.getElementById('modalInfo1').innerHTML = translations[lang]['modalInfo1'];
            document.getElementById('modalInfo2').innerHTML = translations[lang]['modalInfo2'];
            document.getElementById('modalButton').innerHTML = translations[lang]['modalButton'];
            document.getElementById('copyrightText').innerHTML = translations[lang]['copyrightText'];
            document.getElementById('aiDisclaimer').innerHTML = translations[lang]['aiDisclaimer'];
        }

        // Tự động chọn ngôn ngữ dựa trên trình duyệt
        const userLang = navigator.language.split('-')[0];
        if (translations[userLang]) {
            langSelect.value = userLang;
            changeLanguage(userLang);
        } else {
            changeLanguage('vi'); // Mặc định là Tiếng Việt
        }

        window.onload = function() {
            modal.style.display = "flex";
        };

        function closeModal() {
            modal.style.display = "none";
        }

        function createFallingItem() {
            const item = document.createElement('div');
            item.classList.add('falling-item');
            const isHeart = Math.random() < 0.5;
            const rotationAngle = 20;
            const currentText = customTextElement.value.toUpperCase();

            if (isHeart) {
                const heartSpan = document.createElement('span');
                heartSpan.classList.add('heart');
                item.appendChild(heartSpan);
                const heartSize = Math.random() * 20 + 15;
                item.style.width = `${heartSize}px`;
                item.style.height = `${heartSize}px`;
                item.style.left = `${Math.random() * 100}vw`;
                item.style.setProperty('--rotX', '0deg');
                item.style.setProperty('--rotY', `${rotationAngle}deg`);
                item.style.setProperty('--rotZ', '0deg');
                item.style.setProperty('--x-offset', '0px');

            } else {
                const text = document.createElement('div');
                text.classList.add('love-text');
                text.textContent = currentText;
                item.appendChild(text);

                item.style.fontSize = `${Math.random() * 1 + 1}rem`;
                const minDistance = 20;
                let randomLeft = Math.random() * 100;
                let isTooClose = false;

                const existingItems = document.querySelectorAll('.love-text');
                existingItems.forEach(existingItem => {
                    const existingLeft = parseFloat(existingItem.style.left);
                    const distance = Math.abs(randomLeft - existingLeft);
                    if (distance < minDistance) {
                        isTooClose = true;
                    }
                });
                if (isTooClose) {
                    item.remove();
                    return;
                }
                item.style.left = `${randomLeft}vw`;
                item.style.setProperty('--rotX', '0deg');
                item.style.setProperty('--rotY', `${rotationAngle}deg`);
                item.style.setProperty('--rotZ', '0deg');
                item.style.setProperty('--x-offset', '0px');
            }
            item.style.animationDuration = `${Math.random() * 5 + 5}s`;
            item.style.animationDelay = `${Math.random() * 3}s`;
            container.appendChild(item);
            setTimeout(() => {
                item.remove();
            }, parseFloat(item.style.animationDuration) * 1000);
        }

        setInterval(createFallingItem, 100);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'c' || event.key === 'C') {
                event.preventDefault();
                controlsPanel.classList.toggle('hidden');
            }
            if (event.key === 'd' || event.key === 'D') {
                event.preventDefault();
                copyrightPanel.classList.toggle('hidden');
            }
        });
    </script>
</body>
</html>
